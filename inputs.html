<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input challenge</title>
  </head>
  <body>
    <label for="name">Full name</label>
    <input type="text" name="" value=""><br>
    <input type="submit" name="" value="Submit!"><br>
    <label for="avatar">Choose a profile picture</label>
    <input type="file" name="avatar" accept="image/jpeg, image/x-png, image/gif"><br>
    <input type="date" name="" value="2020-30-11">
    <p>Do you have two X chromosomes or just one?</p>
      <input type="radio" name="gender" value="Female">
      <label for="gender">Female</label>
    <div class="">
      <input type="radio" name="gender" value="Male">
      <label for="gender">Male</label>
    </div>
    <p>How do you rate your fashion sense?</p>
    <input type="range" name="loneliness" value="5"min="0"max="10">

  </body>
</html>
